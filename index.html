<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Survey Form">
    <meta name="author" content="Rebecca Daisy Ramesh">
    <link rel="stylesheet" href="../Survey Form/styles.css">
</head>
<body>
    <header><h2>Rebecca's Survey Form</h2>
        <p>Thank you for taking time to fill this form.</p></header>
    
    <div class="container">
    <form>
        <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
              </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Enter your First Name.." required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
              </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Enter your Last Name.." required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-25">
                <label for="email">Email Address</label>
            </div>
            <div class="col-75">
                <input type="email" id="email" name="email" placeholder="Enter your Email Address.." required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-25">
              <label for="age">Age</label>
              </div>
            <div class="col-75">
              <input type="text" id="age" name="age" placeholder="Enter your Age.." required>
            </div>
          </div>
          <br>
          <div class="row">
            <p>Which option describes the best you...?</p>
          <select name="option" id="option">
            <option value="#">Select</option>
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Unemployed">None of the above</option>
          </select>
          </div>
          <br>
          <div class="row">
              <p>Would you recommend GEEKS for GEEKS to your friend...?</p>
              <input type="radio" id="recommendation" name="recommendation">
              <label for="yes">Yes</label><br>
              <input type="radio" id="recommendation" name="recommendation">
              <label for="no">No</label><br>
              <input type="radio" id="recommendation" name="recommendation">
              <label for="perhaps">Perhaps</label>
          </div>
          <br>
          <p>Languages and Frameworks Known....</p>
          <input type="checkbox" id="HTML" name="HTML">
          <label for="HTML">HTML</label><br>
          <input type="checkbox" id="CSS" name="CSS">
          <label for="CSS">CSS</label><br>
          <input type="checkbox" id="JS" name="JS">
          <label for="JS">Javascript</label><br>
          <input type="checkbox" id="Angular" name="Angular">
          <label for="Angular">Angular</label><br>
          <input type="checkbox" id="React" name="React">
          <label for="React">React</label><br>
          <input type="checkbox" id="Java" name="Java">
          <label for="Java">Java</label><br>
          <input type="checkbox" id="Spring" name="Spring">
          <label for="Spring">Spring</label><br>
          <input type="checkbox" id="Python" name="Python">
          <label for="Python">Python</label><br>
          <input type="checkbox" id="FastAPI" name="FastAPI">
          <label for="FastAPI">FastAPI</label><br>
          <input type="checkbox" id="MYSQL" name="MYSQL">
          <label for="MYSQL">MYSQL</label><br>
      <br>
        <p>Any comments or suggestions...</p>
        <textarea id="comments" name="comments" placeholder="Any comments or suggestions..." requied></textarea>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
    <input type="submit" value="Submit">
    </div>
  </form>
</div>
</body>
</html>
